<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset='kanji'>
                <a-box position='0 0.5 0'  material='opacity: 0.5; side: double;color:pink;'>

                  <a-text value="Hello!" position= "0 -1 0" anchor = 'center' align = 'center'baseline = 'top' color = 'red' rotation = "90 270 0" > </a-text
                </a-box>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
