<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
	      
		<video id="video1" autoplay="false" loop crossorigin="anonymous" src="assets/basra-city.mp4"></video>
                <a-asset-item id="helmet" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/SciFiHelmet/glTF/SciFiHelmet.gltf"></a-asset-item>
            </a-assets>
            <!-- handle hiro marker -->
            <a-marker preset="hiro">
                <a-entity
                position="0 -1 0"
                scale="0.5 0.5 0.5"
                gltf-model="#helmet"
                >
                </a-entity>
	        <a-video src="#video1"class="intersectable" width="1" height="1" position="0 0 0" rotation="0 0 0" color="#FFFFFF" transparent=False></a-video>
            </a-marker>
            <!-- add a camera to the scene that renders the objects for us ---->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
